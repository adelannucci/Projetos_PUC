    <ui:composition template="/tema/padrao.xhtml">
        <ui:define name="centro">
            <h:form id="form">  
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <p:panel id="panel" header="Cadastro de Usuário" style="margin-bottom:10px;">  
                    <p:messages id="messages" />  
                    <h:panelGrid columns="2" cellpadding="5">  
                        <h:outputText value="Login: " />    
                        <p:keyboard value="#{usuario.login}" required="true" />    

                        <h:outputText value="Senha: " />    
                        <p:password value="#{usuario.pass}" feedback="true" required="true" />                                 

                        <h:outputText value="Nome Completo: " />    
                        <p:keyboard value="#{usuario.nome}" required="true"/>     

                        <h:outputText value="Instituição de Ensino: " />  
                        <p:keyboard value="#{usuario.faculdade}" required="true"/> 

                        <h:outputText value="Registro Academico: " />  
                        <p:inputMask value="#{usuario.ra}" required="true" mask="#9"/> 

                        <h:outputText value="Telefone: " />  
                        <p:inputMask value="#{usuario.telefone}" mask="(99) 999-9999" required="true"/>   
                    </h:panelGrid>    
                </p:panel>  

                <p:commandButton value="Submit" update="panel, growl" actionListener="#{usuario.cadastrarUsuario}" styleClass="ui-priority-primary"/>  

            </h:form>  
            <!--</h:body>-->
        </ui:define>
    </ui:composition>

</html>
